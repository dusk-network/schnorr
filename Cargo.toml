[package]
name = "schnorr"
version = "0.5.1"
authors = ["Luke Pearson <luke@dusk.network>", "zer0 <matteo@dusk.network>"]
edition = "2018"

[dependencies]
rand_core = "0.5"
dusk-bytes = "0.1"
dusk-bls12_381 = {version = "0.6", default-features = false}
dusk-jubjub = {version = "0.8", default-features = false}
dusk-poseidon = {version="0.18", default-features=false}
dusk-pki = {git = "https://github.com/dusk-network/dusk-pki", tag="v0.6.0", default-features = false}
dusk-plonk = {version = "0.5", optional = true}
canonical = {version = "0.5", optional = true}
canonical_derive = {version = "0.5", optional = true}

[dev-dependencies]
rand = "0.7"
anyhow = "1.0"

[features]
default = ["std"]
std = [
    "dusk-bls12_381/default",
    "dusk-jubjub/default",
    "dusk-poseidon/default",
    "dusk-plonk"
]
canon = [
    "canonical",
    "canonical_derive",
    "dusk-bls12_381/canon",
    "dusk-jubjub/canon",
    "dusk-pki/canon"
]
