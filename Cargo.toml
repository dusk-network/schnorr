[package]
name = "schnorr"
version = "0.2.1"
authors = ["Luke Pearson <luke@dusk.network>"]
edition = "2018"

[dependencies]
rand_core = "0.6"
dusk-bls12_381 = {git="https://github.com/dusk-network/bls12_381", branch="vlopes11/g1affine-raw-bytes", default-features=false}
dusk-jubjub = {git="https://github.com/dusk-network/jubjub", branch="vlopes11/g1affine-unchecked-bytes", default-features=false}
poseidon252 = {git="https://github.com/dusk-network/Poseidon252", branch="vlopes11/bump-plonk", default-features=false}
dusk-plonk = {git="https://github.com/dusk-network/plonk", branch="vlopes11/332-proverkey-from-unchecked", optional=true, default-features=false}
canonical = {version = "0.4", optional = true}
canonical_derive = {version = "0.4", optional = true}

[dev-dependencies]
rand = "0.8"
anyhow = "1.0"

[features]
default = ["std"]
std = [
    "dusk-bls12_381/default",
    "dusk-jubjub/default",
    "poseidon252/default",
    "dusk-plonk"
]
canon = [
    "canonical",
    "canonical_derive",
    "dusk-bls12_381/canon",
    "dusk-jubjub/canon"
]
